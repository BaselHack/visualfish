<head>
  <title>Visual Fish</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <ul class="msg-history">
  {{#each messages}}
      {{> msg}}
    {{else}}
      {{> no_messages}}
  {{/each}}
</ul>
</template>

<template name="msg">
  <li>{{#emoji}}{{msg}}{{/emoji}}</li>
</template>

<template name="no_messages">
  <li>No messages available</li>
</template>
